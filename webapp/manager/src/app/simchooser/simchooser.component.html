<div style="text-align: center">
    <h1 mat-dialog-title>Start a Simulation</h1>
</div>

<div mat-dialog-content style="overflow: hidden">
    <div class="mainwrapper">
    <div class="left mat-typography">
      <h3>Chose a simulation configuration, or make one in the <span (click)="goToCreator()" class="creatorlink">Creator</span> tab.</h3>
      <mat-select placeholder="Choose Configuration" style="width:200px" (selectionChange)="onChoose($event)">
          <mat-option *ngFor="let file of files" [value]="file">
            {{ file }}
          </mat-option>
      </mat-select>
      <br>
      <h3 style="margin-top:40px">Description:</h3>
      <textarea class="descpprev" value="{{description}}" readonly></textarea>
    </div>
    <div class="middle">

    </div>
    <div class="right">
        <div class="mat-typography">
            <h3 style="margin-top:40px">JSON Preview:</h3>
        </div>
        <textarea class="jsonpreview" placeholder="{{jsontext | json}}" readonly></textarea>
    </div>
    <div class="footer">
        <button mat-raised-button color="primary" (click)="onCancelClick()">{{closeStr}}</button>
        <button *ngIf="!success" mat-raised-button style="margin-left:7px"(click)="onStart()" [disabled]="!selected" >Start</button>
        <i *ngIf="starting" class="fa fa-spinner fa-spin "></i>
        <mat-icon *ngIf="success">check</mat-icon>
        <div class="mat-typography" *ngIf="error">
            <p style="color:red">{{errorMSG}}</p>
        </div>
    </div>
  </div>
</div>
