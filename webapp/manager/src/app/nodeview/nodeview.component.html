<div class="mainwrapper">
  <div class="top left">

  </div>
  <div class="top right">
      <button mat-raised-button (click)="onStartToggle($event)" class="item smallBtn"><i *ngIf="autorefresh"class="fa fa-pause" aria-hidden="true"></i>
        <i *ngIf="!autorefresh" class="fa fa-play" aria-hidden="true"></i></button>
  </div>
  <div class="bottom left">
    <div class="left-container">
      <div class="left">
      <p class="settings-label">Block Size (px)</p>
        <mat-slider class="item"
          [max]=200
          [min]=10 
          [(ngModel)]="blockSizePixels" 
          (input)="onSliderChange($event)"
          [thumbLabel]=true
          [disabled]="!drawgrid">
        </mat-slider>
        <mat-checkbox class="item" [(ngModel)]="drawgrid" (change)="updateView()"><p class="settings-label">Show Grid</p></mat-checkbox>
      </div>
      <div class="left">
        <p class="settings-label">Node Size (px)</p>
        <mat-slider class="item"
          [max]=25
          [min]=1
          [(ngModel)]="nodeSizePixels" 
          (input)="onNodeSliderChange($event)"
          [thumbLabel]=true
          [disabled]="!drawnodes">
        </mat-slider>
        <mat-checkbox class="item" [(ngModel)]="drawnodes" (change)="updateView()"><p class="settings-label">Show Nodes</p></mat-checkbox>
      </div>
      <div class="left">
        <p class="settings-label">Supernode Size (px)</p>
        <mat-slider class="item"
          [max]=25
          [min]=1
          [(ngModel)]="supernodeSizePixels" 
          (input)="onSuperNodeSliderChange($event)"
          [thumbLabel]=true
          [disabled]="!drawsupernodes">
        </mat-slider>
        <mat-checkbox class="item" [(ngModel)]="drawsupernodes" (change)="updateView()"><p class="settings-label">Show Supernodes</p></mat-checkbox>
      </div>
      <div class="left">
        <p class="settings-label">Interpolate node position</p>
        <mat-checkbox class="item" [(ngModel)]="interpolate"></mat-checkbox>
        <mat-slider class="item"
        [max]=500
        [min]=40
        [(ngModel)]="interpolation_ms"
        [disabled]="!interpolate"
        [thumbLabel]=true>
      </mat-slider>
      <p class="settings-label">Step Time (ms) </p>
      </div>
    </div>
  </div>
  <div class="bottom right">
    <canvas class="{{handPtr}}"
      #canvas width="{{canvasWidthPixels}}" 
      height="{{canvasHeightPixels}}" 
      style="border:5px solid black"
      mouseListener
      (mouseWheelUp)="onMouseWheelUp($event)"
      (mouseWheelDown)="onMouseWheelDown($event)"
      (mouseDown)="onMouseDown($event)"
      (mouseUp)="onMouseUp($event)"
      (mouseMove)="onMouseMove($event)"
      (mouseOut)="onMouseOut($event)"
      (mouseIn)="onMouseIn($event)">
    </canvas>
  </div>
  
</div>
