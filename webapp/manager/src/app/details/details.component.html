<div class="main-wrapper mat-elevation-z8">
  <button mat-raised-button color="primary" style="margin:20px" (click)="refresh()">Refresh</button>
  <mat-form-field style="margin:20px">
      <input matInput placeholder="Search ID" [(ngModel)]="filterStr" (keyup)="applyFilter()">
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <!-- Latitude Column -->
      <ng-container matColumnDef="latitude">
        <mat-header-cell *matHeaderCellDef> Latitude </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.latcp}} </mat-cell>
      </ng-container>

      <!-- Longitude Column -->
      <ng-container matColumnDef="longitude">
        <mat-header-cell *matHeaderCellDef> Longitude </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.longcp}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="battery">
        <mat-header-cell *matHeaderCellDef> Battery </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.bp}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="value">
          <mat-header-cell *matHeaderCellDef> Sample Value </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.sv}} </mat-cell>
        </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
                  [pageSize]="25"
                  [pageSizeOptions]="[25, 50, 100]">
    </mat-paginator>
  </div>
